<!doctype html>
<html>
	<head>
		<title>But How Do It Know</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
		<link rel="stylesheet" href="source/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="source/js/script.js"></script>
		<script>
			$(document).ready(() => {
				let last_view = Cookies.get("page") == undefined? "README.md": Cookies.get("page");
				let r = new marked.Renderer();
				r.image = (href, title, text) => {
					return `<img alt="${text}" src="${href}">`;
				}
				marked.setOptions({renderer: r});
				render(last_view);
			});
		</script>
	</head>
	<body>
		<div id="text"></div>
		<footer>
			<hr>
			<div style="width: 100%;">
				<a style="float: left;" href="javascript:render('SUMMARY.md')">目录</a>
				<a style="float: right;" href="javascript:render('README.md')">README</a>
			</div>
			<div style="clear: both;"></div>
		</footer>
	</body>
</html>
