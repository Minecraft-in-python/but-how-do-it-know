<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="source/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="source/js/script.js"></script>
		<script>
			$(document).ready(() => {
				last_view = Cookies.get("page") == undefined? "README.md": Cookies.get("page");
				render(last_view, "#text");
			});
		</script>
	</head>
	<body>
		<div id="text">
		</div>
		<div class="back-top" title="回到顶部">
			<img alt="back-top" src="source/images/back-top.svg" onclick="javascript:$('body').animate({scrollTop: 0}, 1000);">
		</div>
		<div class="back-summary" title="显示目录">
			<img alt="back-summary" src="source/images/back-summary.svg" onclick="javascript:render('SUMMARY.md', '#text');">
		</div>
		<footer>
			<hr>
			<div class="clearfix w-100">
				<a class="float-left" href="javascript:render('SUMMARY.md', '#text')">目录</a>
				<a class="float-right" href="javascript:render('README.md', '#text')">README</a>
			</div>
		</footer>
	</body>
</html>
